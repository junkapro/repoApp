<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
        <title>Simple Repo App</title>
    </head>
    <body>
        <div class="app">
           <div data-role="page" data-theme="b">
             <header data-role="header">
                <h1>RepoFinder plus</h1>                 
             </header>
                
             <div data-role="content">
                <h1>RepoFinder Application</h1>
                <form>
                    <input id="search_input" type="text" data-type="search" placeholder="Buscar usuario...">
                    <button type="button" id="search_btn">Buscar</button>
                </form>
                <div id="user_info"></div>
                <ul id="search_list" data-role="listview"></ul>
                <br><br>
                <h3>Ultimos Repo</h3>
                <ul id="repo_list" data-role="listview"></ul>
                       
             </div>

             <footer data-role="footer">
                 <h3>Copyright &copy; 2015</h3>
             </footer>
           </div> <!-- page -->
        </div><!-- app -->


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
